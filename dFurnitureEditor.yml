# Places certain model at a location with a specified yaw.
dFE_Task_Place:
  type: task
  debug: false
  definitions: loc|yaw|model
  script:
  
  - if <yaml[Models].read[Models].contains[<def[model]>].not> {
    - narrate "Model with name <def[model]> doesn't exist. Make sure you're specifying the correct model."
    - queue clear
  }
  
  #- light <def[loc].below> <def[loc].light>
  - define id 1
  - while <yaml[Placed_Props].list_keys[].contains[<def[id]>]> {
    - define id <def[id].add[1]>
  }
  
  - yaml id:Placed_Props set <def[id]>.location:<def[loc]>
  - yaml id:Placed_Props set <def[id]>.yaw:<def[yaw]>
  - yaml id:Placed_Props set <def[id]>.model:<def[model]>
      
  - foreach <yaml[Models].list_keys[<def[model]>]> {
    - define location l@<yaml[Models].read[<def[model]>.<def[value]>.location]>
    - define angle <yaml[Models].read[<def[model]>.<def[value]>.angle].split[,].as_list.parse[to_radians].separated_by[,]>
    - define small <yaml[Models].read[<def[model]>.<def[value]>.small]>
    - define item <yaml[Models].read[<def[model]>.<def[value]>.item]>
    - define type <yaml[Models].read[<def[model]>.<def[value]>.type]>
    
    - spawn armor_stand[max_health=0.1;visible=false;gravity=false;is_small=<def[small]>;equipment=air|air|air|<def[item]>;armor_pose=head|<def[angle]>] <def[loc].center.add[<def[location].rotate_around_y[<def[yaw].to_radians.mul[-1]>]>].with_pose[0,<def[yaw]>]> save:<yaml[Models].read[<def[model]>]>
    
    - if <def[type].is[==].to[sit]> {
      - flag <entry[<yaml[Models].read[<def[model]>]>].spawned_entities.after[li@]> dFE_Sit
    }
    else if <def[type].is[==].to[fire]> {
      - flag <entry[<yaml[Models].read[<def[model]>]>].spawned_entities.after[li@]> dFE_Fire
    }
    - flag <entry[<yaml[Models].read[<def[model]>]>].spawned_entities.after[li@]> dFE_ID:<def[id]>
    - yaml id:Placed_Props set <def[id]>.entities:->:<entry[<yaml[Models].read[<def[model]>]>].spawned_entities.after[li@]>
  }
  - narrate "Placed <def[model]> at location <def[loc].simple> with ID <def[id]>."

# Removes certain placed prop.
dFE_Task_Remove:
  type: task
  debug: false
  definitions: id
  script:
    
  - if <def[id].is[==].to[<def[id].as_int>].not> {
    - narrate "Invalid ID specified. Please use an integer."
    - queue clear
  }
  - if <yaml[Placed_Props].list_keys[].contains[<def[id]>].not> {
    - narrate "Placed prop with ID <def[id]> doesn't exist. Make sure you're specifying the correct ID."
    - queue clear
  }
  
  #- light <def[loc].below> reset
  - remove <yaml[Placed_Props].read[<def[id]>.entities]>
  - narrate "Removed <yaml[Placed_Props].read[<def[id]>.model]> at location <yaml[Placed_Props].read[<def[id]>.location].as_location.simple> with ID <def[id]>."
  - yaml id:Placed_Props set <def[id]>:!
    
# Selects certain placed prop.
dFE_Task_Select:
  type: task
  debug: false
  definitions: id
  script:
    
  - if <def[id].is[==].to[<def[id].as_int>].not> {
    - narrate "Invalid ID specified. Please use an integer."
    - queue clear
  }
  
  - flag <player> dFE_Selection:<def[id]>
  - narrate "Selected <yaml[Placed_Props].read[<def[id]>.model]> with ID <def[id]>."

# Moves certain placed prop to a location.
dFE_Task_Move:
  type: task
  debug: false
  definitions: id|loc
  script:
    
  - if <def[id].is[==].to[<def[id].as_int>].not> {
    - narrate "Invalid ID specified. Please use an integer."
    - queue clear
  }
  - if <yaml[Placed_Props].list_keys[].contains[<def[id]>].not> {
    - narrate "Placed prop with ID <def[id]> doesn't exist. Make sure you're specifying the correct ID."
    - queue clear
  }
  - if <def[loc].is[==].to[<def[loc].as_location>].not> {
    - narrate "Invalid location specified. Please use a dLocation."
    - queue clear
  }
  
  - foreach <yaml[Placed_Props].read[<def[id]>.entities]> {
    - teleport <def[value]> <def[value].location.add[<def[loc]>].sub[<yaml[Placed_Props].read[<def[id]>.location].as_location>].with_pose[0,<def[value].location.yaw>]>
  }
  - yaml id:Placed_Props set <def[id]>.location:<def[loc]>
  - narrate "Moved <yaml[Placed_Props].read[<def[id]>.model]> with ID <def[id]> to location <def[loc].simple>."
    
# Rotates a placed drop to match a yaw.
dFE_Task_Rotate:
  type: task
  debug: false
  definitions: id|yaw
  script:
    
  - if <def[id].is[==].to[<def[id].as_int>].not> {
    - narrate "Invalid ID specified. Please use an integer."
    - queue clear
  }
  - if <yaml[Placed_Props].list_keys[].contains[<def[id]>].not> {
    - narrate "Placed prop with ID <def[id]> doesn't exist. Make sure you're specifying the correct ID."
    - queue clear
  }
  - if !<def[yaw].round_to[2]||false> && <def[yaw].is[==].to[<def[yaw].as_int>].not> {
    - narrate "Invalid yaw specified. Please use a number."
    - queue clear
  }
      
  - foreach <yaml[Placed_Props].read[<def[id]>.entities]> {
    - teleport <def[value]> <yaml[Placed_Props].read[<def[id]>.location].as_location.center.add[<def[value].location.sub[<yaml[Placed_Props].read[<def[id]>.location].as_location.center>].rotate_around_y[<def[yaw].sub[<yaml[Placed_Props].read[<def[id]>.yaw]>].to_radians.mul[-1]>]>].with_pose[0,<def[yaw]>]>
  }
  - yaml id:Placed_Props set <def[id]>.yaw:<def[yaw]>
  - narrate "Rotated <yaml[Placed_Props].read[<def[id]>.model]> with ID <def[id]> to yaw <def[yaw]>."
    
# Opens the Editor Menu for certain model and part.
dFE_Task_Edit:
  type: task
  debug: false
  definitions: model|part
  script:
  
  - if <def[model]> == all {
    - narrate "Opening main Editor menu."
    - inventory open d:in@Editor_Menu
    - queue clear
  }
  
  - if <yaml[Models].read[Models].contains[<def[model]>].not> {
    - narrate "Model with name <def[model]> doesn't exist. Make sure you're specifying the correct model."
    - queue clear
  }
  - if <def[part]> == all {
    - flag <player> Editing1:<def[model]>
    - narrate "Editing model <def[model]>."
    - inventory open d:in@Model_Menu
    - queue clear
  }
  
  - if <yaml[Models].list_keys[<def[model]>].contains[<def[part]>].not> {
    - narrate "Part with name <def[part]> doesn't exist. Make sure you're specifying the correct part."
    - queue clear
  }
  - flag <player> Editing1:<def[model]>
  - flag <player> Editing2:<def[part]>
  - narrate "Editing <def[part]> from model <def[model]>."
  - inventory open d:in@Part_Menu
    
# Changes the ID of a placed prop.
dFE_Task_ChangeId:
  type: task
  debug: false
  definitions: old|new
  script:
  
  - if <def[old].is[==].to[<def[old].as_int>].not> || <def[new].is[==].to[<def[new].as_int>].not> {
    - narrate "Invalid IDs specified. Please use two integers."
    - queue clear
  }
  - if <def[new]> >= <def[old]> {
    - narrate "The new id must be lower than the old one."
    - queue clear
  }
  - if <yaml[Placed_Props].list_keys[].contains[<def[old]>].not> {
    - narrate "Placed prop with ID <def[old]> doesn't exist. Make sure you're specifying the correct ID."
    - queue clear
  }
  - if <yaml[Placed_Props].list_keys[].contains[<def[new]>]> {
    - narrate "Placed prop with ID <def[new]> already exists. Make sure you're specifying an unused ID."
    - queue clear
  }
  
  - foreach <yaml[Placed_Props].list_keys[<def[old]>]> {
    - yaml id:Placed_Props set <def[new]>.<def[value]>:<yaml[Placed_Props].read[<def[old]>.<def[value]>]>
  }
  - yaml id:Placed_Props set <def[old]>:!
  - narrate "Changed placed prop with old ID <def[old]> to new ID <def[new]>"
    
# Updates placed models to match their latest values.
dFE_Task_Update:
  type: task
  debug: true
  definitions: model
  script:
  
  - foreach <yaml[Placed_Props].list_keys[]> {
    - if <yaml[Placed_Props].read[<def[value]>.model].is[==].to[<def[model]>]> {
      - define loc <yaml[Placed_Props].read[<def[value]>.location]>
      - define model <yaml[Placed_Props].read[<def[value]>.model]>
      - define yaw <yaml[Placed_Props].read[<def[value]>.yaw]>
      - define id <def[value]>
      
      #- light <def[loc].below> reset
      - remove <yaml[Placed_Props].read[<def[id]>.entities]>
      - yaml id:Placed_Props set <def[id]>:!
  
      #- light <def[loc].below> <def[loc].light>
      - yaml id:Placed_Props set <def[id]>.location:<def[loc]>
      - yaml id:Placed_Props set <def[id]>.model:<def[model]>
      - yaml id:Placed_Props set <def[id]>.yaw:<def[yaw]>    
      
      - foreach <yaml[Models].list_keys[<def[model]>]> {
        - define location l@<yaml[Models].read[<def[model]>.<def[value]>.location]>
        - define angle <yaml[Models].read[<def[model]>.<def[value]>.angle].split[,].as_list.parse[to_radians].separated_by[,]>
        - define small <yaml[Models].read[<def[model]>.<def[value]>.small]>
        - define item <yaml[Models].read[<def[model]>.<def[value]>.item]>
        - define type <yaml[Models].read[<def[model]>.<def[value]>.type]>
        
        - spawn armor_stand[max_health=0.1;visible=false;gravity=false;is_small=<def[small]>;equipment=air|air|air|<def[item]>;armor_pose=head|<def[angle]>] <def[loc].center.add[<def[location].rotate_around_y[<def[yaw].to_radians.mul[-1]>]>].with_pose[0,<def[yaw]>]> save:<yaml[Models].read[<def[model]>]>
        
        - if <def[type].is[==].to[sit]> {
          - flag <entry[<yaml[Models].read[<def[model]>]>].spawned_entities.after[li@]> dFE_Sit
        }
        else if <def[type].is[==].to[fire]> {
          - flag <entry[<yaml[Models].read[<def[model]>]>].spawned_entities.after[li@]> dFE_Fire
        }
        - flag <entry[<yaml[Models].read[<def[model]>]>].spawned_entities.after[li@]> dFE_ID:<def[id]>
        - yaml id:Placed_Props set <def[id]>.entities:->:<entry[<yaml[Models].read[<def[model]>]>].spawned_entities.after[li@]>
      }
    }
  }
  
  - narrate "Updated all placed props <def[model]> props."

