Editor_Menu:
  type: inventory
  debug: false
  inventory: chest
  size: 54
  title: "Editor Menu"
  slots:
  - "[i@green_wool[display_name=<&b>Exit]] [i@air] [] [] [i@air] [] [] [] []"
  - "[] [] [] [] [] [] [] [] []"
  - "[] [] [] [] [] [] [] [] []"
  - "[] [] [] [] [] [] [] [] []"
  - "[] [] [] [] [] [] [] [] []"
  - "[] [] [] [] [] [] [] [] []"
  procedural items: 
  - define items "li@i@blue_wool[display_name=<&b>Create a new prop]|i@red_wool[display_name=<&b>Delete a prop]"
  - foreach <yaml[Models].read[Models].as_list.alphanumeric> {
    - define items "<def[items].include[i@workbench[display_name=<&b><def[value]>;lore=<&d>Parts:|<yaml[Models].list_keys[<def[value]>].as_list.alphanumeric.after[li@]||None>]]>" 
  }
  - determine <def[items]>

Model_Menu:
  type: inventory
  debug: false
  inventory: chest
  size: 54
  title: "Prop Menu"
  slots:
  - "[i@green_wool[display_name=<&b>Return]] [i@air] [] [] [i@air] [] [] [] []"
  - "[] [] [] [] [] [] [] [] []"
  - "[] [] [] [] [] [] [] [] []"
  - "[] [] [] [] [] [] [] [] []"
  - "[] [] [] [] [] [] [] [] []"
  - "[] [] [] [] [] [] [] [] []"
  procedural items: 
  - define items "li@i@blue_wool[display_name=<&b>Create a new part]|i@red_wool[display_name=<&b>Delete a part]"
  - if <yaml[Models].list_keys[<player.flag[Editing1]>].as_list.alphanumeric||null> != null {
    - foreach <yaml[Models].list_keys[<player.flag[Editing1]>].as_list.alphanumeric> {
      - define items "<def[items].include[i@armor_stand[display_name=<&b><def[value]>;lore=<&d>Location: <&5><&o><yaml[Models].read[<player.flag[Editing1]>.<def[value]>.location]>|<&d>Angle: <&5><&o><yaml[Models].read[<player.flag[Editing1]>.<def[value]>.angle]>|<&d>Small: <&5><&o><yaml[Models].read[<player.flag[Editing1]>.<def[value]>.small]>|<&d>Item: <&5><&o><yaml[Models].read[<player.flag[Editing1]>.<def[value]>.item]>|<&d>Type: <&5><&o><yaml[Models].read[<player.flag[Editing1]>.<def[value]>.type]>]]>" 
    }
  }
  - determine <def[items]>
  
Part_Menu:
  type: inventory
  debug: false
  inventory: chest
  size: 9
  title: "Part Menu"
  slots:
  - "[i@green_wool[display_name=<&b>Return]] [i@air] [] [] [] [] [] [] []"
  procedural items: 
  - define items "li@i@paper[display_name=<&b>Location;lore=li@<yaml[Models].read[<player.flag[Editing1]>.<player.flag[Editing2]>.location]>]|i@paper[display_name=<&b>Angle;lore=li@<yaml[Models].read[<player.flag[Editing1]>.<player.flag[Editing2]>.angle]>]|i@paper[display_name=<&b>Small;lore=li@<yaml[Models].read[<player.flag[Editing1]>.<player.flag[Editing2]>.small]>]|i@paper[display_name=<&b>Item;lore=li@<yaml[Models].read[<player.flag[Editing1]>.<player.flag[Editing2]>.item]>]|i@paper[display_name=<&b>Type;lore=li@<yaml[Models].read[<player.flag[Editing1]>.<player.flag[Editing2]>.type]>]"
  - determine <def[items]>
